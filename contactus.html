    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        h2 {

        }

        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 8px;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .social-icons {
            font-size: 24px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: #333;
            margin: 0 10px;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
